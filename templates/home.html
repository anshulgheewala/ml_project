<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to apply the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for placeholder text in select dropdowns */
        select:required:invalid {
            color: #6b7280; /* gray-500 */
        }
        option[value=""][disabled] {
            display: none;
        }
        option {
            color: #111827; /* gray-900 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 md:p-12">
            
            <!-- Header Section -->
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">Student Exam Performance Indicator</h1>
                <p class="text-gray-600 dark:text-gray-300 mt-2">Predict your exam performance based on key factors.</p>
            </div>

            <!-- Form Start -->
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                
                <!-- Form Fields Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">

                    <!-- Gender -->
                    <div class="mb-3">
                        <label for="gender" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Gender</label>
                        <select id="gender" name="gender" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white dark:placeholder-gray-400" required>
                            <option value="" selected disabled>Select your Gender</option>
                            <option value="male" class="bg-gray-300">Male</option>
                            <option value="female" class="bg-gray-300">Female</option>
                        </select>
                    </div>

                    <!-- Race or Ethnicity -->
                    <div class="mb-3">
                        <label for="ethnicity" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Race or Ethnicity</label>
                        <select id="ethnicity" name="ethnicity" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white dark:placeholder-gray-400" required>
                            <option value="" selected disabled>Select Ethnicity</option>
                            <option value="group A" class="bg-gray-300">Group A</option>
                            <option value="group B" class="bg-gray-300">Group B</option>
                            <option value="group C" class="bg-gray-300">Group C</option>
                            <option value="group D" class="bg-gray-300">Group D</option>
                            <option value="group E" class="bg-gray-300">Group E</option>
                        </select>
                    </div>

                    <!-- Parental Level of Education -->
                    <div class="mb-3">
                        <label for="parental_level_of_education" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Parental Level of Education</label>
                        <select id="parental_level_of_education" name="parental_level_of_education" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white dark:placeholder-gray-400" required>
                            <option value="" selected disabled>Select Parent Education</option>
                            <option value="associate's degree" class="bg-gray-300">Associate's Degree</option>
                            <option value="bachelor's degree" class="bg-gray-300">Bachelor's Degree</option>
                            <option value="high school" class="bg-gray-300">High School</option>
                            <option value="master's degree" class="bg-gray-300">Master's Degree</option>
                            <option value="some college" class="bg-gray-300">Some College</option>
                            <option value="some high school" class="bg-gray-300">Some High School</option>
                        </select>
                    </div>

                    <!-- Lunch Type -->
                    <div class="mb-3">
                        <label for="lunch" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Lunch Type</label>
                        <select id="lunch" name="lunch" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white dark:placeholder-gray-400" required>
                            <option value="" selected disabled>Select Lunch Type</option>
                            <option value="free/reduced" class="bg-gray-300">Free/Reduced</option>
                            <option value="standard" class="bg-gray-300">Standard</option>
                        </select>
                    </div>

                    <!-- Test Preparation Course -->
                    <div class="mb-3">
                        <label for="test_preparation_course" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Test Preparation Course</label>
                        <select id="test_preparation_course" name="test_preparation_course" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white dark:placeholder-gray-400" required>
                            <option value="" selected disabled>Select Test Course Status</option>
                            <option value="none" class="bg-gray-300">None</option>
                            <option value="completed" class="bg-gray-300">Completed</option>
                        </select>
                    </div>

                    <!-- Reading Score -->
                    <div class="mb-3">
                        <label for="reading_score" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Reading Score (out of 100)</label>
                        <input id="reading_score" type="number" name="reading_score" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white" placeholder="Enter Reading Score" min="0" max="100" required />
                    </div>

                    <!-- Writing Score -->
                    <div class="mb-3">
                        <label for="writing_score" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200">Writing Score (out of 100)</label>
                        <input id="writing_score" type="number" name="writing_score" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white" placeholder="Enter Writing Score" min="0" max="100" required />
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-10 text-center">
                    <input class="w-full md:w-auto px-8 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 cursor-pointer transition-colors duration-300" type="submit" value="Predict Maths Score" />
                </div>
            </form>
            <!-- Form End -->

            <!-- Result Display Section -->
            <div class="mt-10 text-center">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white">
                    Predicted Math Score: <span class="text-blue-600 dark:text-blue-400 font-bold text-2xl">{{results}}</span>
                </h2>
            </div>

        </div>
    </div>

</body>
</html>
